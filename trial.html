<!DOCTYPE html>
<html>
<head>
  <title>Radio Button Actions</title>
  <script>
    function handleOptionChange() {
      var option1 = document.getElementById('option1');
      var fieldPatient = document.getElementById('field_patient');
      var fieldDoctor = document.getElementById('field_doctor');

      if (option1.checked) {
        fieldPatient.style.display = 'none';
        fieldDoctor.style.display = 'block';
      } else {
        fieldPatient.style.display = 'block';
        fieldDoctor.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <h2>Radio Button Actions Example</h2>

  <form>
    <input type="radio" id="option1" name="options" value="option1" onchange="handleOptionChange()">
    <label for="option1">Option 1</label><br>

    <input type="radio" id="option2" name="options" value="option2" onchange="handleOptionChange()">
    <label for="option2">Option 2</label><br>

    <div id="field_patient">
      <!-- Field for Option 2 (Patient) -->
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName"><br>
    </div>

    <div id="field_doctor" style="display: none;">
      <!-- Field for Option 1 (Doctor) -->
      <label for="doctorName">Doctor Name:</label>
      <input type="text" id="doctorName" name="doctorName"><br>
    </div>
  </form>

</body>
</html>
